<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MY PROJECT
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="add-circle-outline" (click)="addNewPost()" style="color:blue;font-size: 2.5em;"></ion-icon>
      
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let d of data">
<ion-list (click)="getSpecificPost(d.id)">
  <ion-item lines="none"> 
    <ion-label>
      <strong>
      <h5 class="ion-text-wrap text1">User ID</h5>
    </strong>
    </ion-label>
    <ion-label>
      <h6 class="ion-text-wrap">{{d.userId}}</h6>
    </ion-label>
  </ion-item>
  <ion-item lines="none"> 
    <ion-label>
      <strong>
      <h5 class="ion-text-wrap text1">ID</h5>
    </strong>
    </ion-label>
    <ion-label>
      <h6 class="ion-text-wrap">{{d.id}}</h6>
    </ion-label>
  </ion-item>
  <ion-item lines="none"> 
    <ion-label>
      <strong>
      <h5 class="ion-text-wrap text1">Title</h5>
    </strong>
    </ion-label>
    <ion-label>
      <h6 class="ion-text-wrap">{{d.title}}</h6>
    </ion-label>
  </ion-item>
  <ion-item lines="none"> 
    <ion-label>
      <strong>
      <h5 class="ion-text-wrap text1">Body</h5>
    </strong>
    </ion-label>
    <ion-label>
      <h6 class="ion-text-wrap">{{d.body}}</h6>
    </ion-label>
  </ion-item>
  
</ion-list>
</ion-card>
</ion-content>
